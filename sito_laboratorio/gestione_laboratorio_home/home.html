            var result = new Date();

            var data = new Date();

            var day = result.getDay();
            data.setDate((result.getDate() - day + (day == 0 ? -6 : 1)) + days);

            var anno = data.getFullYear();
            var mese = mesi[data.getMonth()];
            var giorno = data.getDate();
            var data_str = giorno + " " + mese + " " + anno;

            return data_str;
